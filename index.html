<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arvo:wght@700&display=swap" rel="stylesheet">
    <title>keyboard</title>
</head>

<body>
<div class="firstText"><p>EYES ON THE SCREEN</p></div>
<div class="container">



    <div class="row one">
        <button>ESC</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>+</button>
        <button class="back">BACK</button>

    </div>


    <div class="row two">
        <button class="tab">TAB</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>{</button>
        <button>}</button>
        <button class="slace">\</button>

    </div>


    <div class="row three">
        <button class="cap">CAPS</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>:</button>
        <button>"</button>
        <button class="enter-btn">Enter</button>

    </div>

    <div class="row four">
        <button class="shift">SHIFT</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button> , </button>
        <button>.</button>
        <button>;</button>
        <button class="shift">Shift</button>


    </div>


</div>
<div class="lastText"><p>HANDS ON THE KEYBOARD</p></div>
</body>
</html>
