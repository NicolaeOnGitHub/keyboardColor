<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arvo:wght@700&display=swap" rel="stylesheet">
    <title>keyboard</title>
</head>

<body>
<div class="firstText"><p>EYES ON THE SCREEN</p></div>
<div class="container">



    <div class="row one">
        <button class="red">ESC</button>
        <button class="red">1</button>
        <button class="pink">2</button>
        <button class="orange">3</button>
        <button class="active yellow">4</button>
        <button class="yellowish">5</button>
        <button class="yellowish">6</button>
        <button class="yellow">7</button>
        <button class="orange">8</button>
        <button class="pink">9</button>
        <button class="red">0</button>
        <button class="red">-</button>
        <button class="red">+</button>
        <button class="back red">BACK</button>

    </div>


    <div class="row two">
        <button class="tab red">TAB</button>
        <button class="red">Q</button>
        <button class="pink">W</button>
        <button class="orange">E</button>
        <button class="yellow">R</button>
        <button class="yellowish">T</button>
        <button class="yellowish">Y</button>
        <button class="yellow">U</button>
        <button class="orange">I</button>
        <button class="pink">O</button>
        <button class="red">P</button>
        <button class="red">{</button>
        <button class="red">}</button>
        <button class="slace red">\</button>

    </div>


    <div class="row three">
        <button class="cap red">CAPS</button>
        <button class="red">A</button>
        <button class="pink">S</button>
        <button class="orange">D</button>
        <button class="yellow">F</button>
        <button class="yellowish">G</button>
        <button class="yellowish">H</button>
        <button class="yellow">I</button>
        <button class="orange">J</button>
        <button class="pink">K</button>
        <button class="red">L</button>
        <button class="red">:</button>
        <button class="red">"</button>
        <button class="enter-btn red">Enter</button>

    </div>

    <div class="row four">
        <button class="shift red">SHIFT</button>
        <button class="red">Z</button>
        <button class="pink">X</button>
        <button class="orange">C</button>
        <button class="yellow">V</button>
        <button class="yellowish">B</button>
        <button class="yellowish">N</button>
        <button class="yellow">M</button>
        <button class="orange"> , </button>
        <button class="pink">.</button>
        <button class="red">;</button>
        <button class="shift red">Shift</button>


    </div>


</div>
<div class="lastText"><p>HANDS ON THE KEYBOARD</p></div>
</body>
</html>
